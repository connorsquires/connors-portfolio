<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Callback Test</title>
</head>
<body>
    <h1>Spotify Callback Test</h1>
    <p>Check the console for access tokens!</p>

    <script>
        // Check if the URL has a code query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            // Send the code to your backend to exchange for the access token
            fetch('https://connorknows.best/spotify-callback?code=' + code)
                .then(response => response.json())
                .then(data => {
                    console.log('Access Token:', data.access_token);
                    console.log('Refresh Token:', data.refresh_token);
                })
                .catch(error => {
                    console.error('Error during token exchange:', error);
                });
        } else {
            console.error('Authorization code not found in the URL');
        }
    </script>
</body>
</html>
